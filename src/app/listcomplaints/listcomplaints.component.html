<app-navbarcustom></app-navbarcustom>

<div class="nav-sikayet">
  <div class="container">
    <div class="row">
      <div class="col-auto mr-auto">
        <h4>Tüm Şikayetler</h4>
      </div>
      <div class="col-auto">
        <div *ngIf="calisan; else elseBlock">
        </div>
        <ng-template #elseBlock>
          <button type="button" class="btn btn-pill btn-dark" (click)="clickEnterComp()">Şikayet Yaz</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between position-mid">
  <div class="col-2">
    <div style="margin-top: 15px">
      <label>Bankalar</label>
       <!-- <select class="custom-select" (change)="filterBank($event.target.value)" multiple>
       <option value="0"> </option>
        <option *ngFor="let bank of this.bankalarList" value="{{bank.id}}">{{bank.ad}} ({{bank.mevcutSikayet}})</option>
      </select>-->

      <div class="card detail-card">
        <div class="form-group"  style="overflow-y: scroll; height:80px;">
          <div class="form-check" *ngFor="let bank of this.bankalarList" >
            <input type="checkbox" value="{{bank.id}}" (change)="filterBank($event.target.value)" ngModel> {{bank.ad}} ({{bank.mevcutSikayet}})
          </div>
        </div>
      </div>

      <label>Kategori</label>
      <!--<select class="custom-select" multiple>
        <option value="0"> </option>
        <option *ngFor="let kategori of this.kategorilerList" value="{{kategori.id}}">{{kategori.kategoriAdi}}({{getKategoriSikayetNo(kategori.id)}})
        </option>
      </select>-->

      <div class="card detail-card">
        <div class="form-group"  style="overflow-y: scroll; height:80px;">
          <div class="form-check" *ngFor="let kategori of this.kategorilerList" >
            <input type="checkbox" value="{{kategori.id}}" (change)="filterKategori($event.target.value)" ngModel> {{kategori.kategoriAdi}}({{getKategoriSikayetNo(kategori.id)}})
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="col-10" style="height: 700px">
    <div style="overflow-y: scroll; height:100%; text-align: center">
      <div *ngFor="let sikayet of this.sikayetlerList">
        <button *ngIf="sikayet.solved === false; else solvedBlock" class="complaints-short" (click)="showDetailComp(sikayet.id)">
          <div class="container">
            <div class="row">
              <div class="col-auto mr-auto">
                <h6>{{sikayet.sikayetBasligi}}</h6>
              </div>
              <div class="col-auto">
                <h6>{{sikayet.bankaId}}</h6>
              </div>
            </div>
            <div class="row">
              <div class="col-auto mr-auto">
                <h6>{{sikayet.kullanici}}</h6>
              </div>
              <div class="col-auto">
                <h6>{{sikayet.sikayetTarihi | date:'dd/MM/yyyy HH:mm'}}</h6>
              </div>
            </div>
            <div class="row">
              <div class="col-auto mr-auto">
                <label style="text-align: start">{{sikayet.sikayetIcerigi}}</label>
              </div>
            </div>
          </div>
        </button>
        <ng-template #solvedBlock>
          <button class="complaints-short" (click)="showDetailComp(sikayet.id)">
            <div class="container">
              <div class="row">
                <div class="col-auto mr-auto solved">
                  <strong>ÇÖZÜLDÜ</strong>
                </div>
                <div class="col-auto solved">
                  <i class="fa fa-smile-o fa-2x"></i>
                </div>
              </div>
              <div class="row">
                <div class="col-auto mr-auto">
                  <h6>{{sikayet.sikayetBasligi}}</h6>
                </div>
                <div class="col-auto">
                  <h6>{{sikayet.bankaId}}</h6>
                </div>
              </div>
              <div class="row">
                <div class="col-auto mr-auto">
                  <h6>{{sikayet.kullanici}}</h6>
                </div>
                <div class="col-auto">
                  <h6>{{sikayet.sikayetTarihi | date:'dd/MM/yyyy HH:mm'}}</h6>
                </div>
              </div>
              <div class="row">
                <div class="col-auto mr-auto">
                  <label style="text-align: start">{{sikayet.sikayetIcerigi}}</label>
                </div>
              </div>
            </div>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<app-footercustom></app-footercustom>
