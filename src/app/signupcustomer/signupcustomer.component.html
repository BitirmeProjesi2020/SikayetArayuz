<app-navbarcustom></app-navbarcustom>

<div class="app-body center-div content body-fix">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-signup mx-4">
            <div class="card-body p-4">
              <form>
                <h1 class="text-center">Ücretsiz Üye Ol</h1>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ad soyad giriniz" autocomplete="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email adresinizi giriniz" autocomplete="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Şifre giriniz" autocomplete="new-password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Şifre onaylayınız" autocomplete="new-password" [(ngModel)]="passwordTkr" [ngModelOptions]="{standalone: true}" required>
                </div>
                <button type="button" class="btn btn-block btn-signup" (click)="signUpBtn()">Kayıt Ol</button>
                <div>
                  {{alertText}}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
  
<div class="footer">
  <app-footercustom></app-footercustom>
</div>
